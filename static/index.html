<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Map Upscaling: SDF vs PDE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>Edge Map Super-Resolution Demo</h1>
        
        <div class="controls">
            <!-- Input -->
            <div class="control-group" style="flex-grow: 2; min-width: 300px;">
                <label for="imageInput">1. Upload Image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <!-- Parameters -->
            <div class="control-group">
                <label for="scale">Scale Factor</label>
                <select id="scale">
                    <option value="2">2x</option>
                    <option value="4" selected>4x</option>
                    <option value="8">8x</option>
                </select>
            </div>

            <div class="control-group">
                <label for="edge_width_hr">Edge Width (HR px)</label>
                <input type="number" id="edge_width_hr" value="1.5" step="0.1" min="0.5">
            </div>

            <div class="control-group">
                <label for="blur_sigma">Pre-Blur Sigma</label>
                <input type="number" id="blur_sigma" value="1.0" step="0.1" min="0.0">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="auto_canny" checked> Auto Canny
                </label>
                <label>
                    <input type="checkbox" id="thinning" checked> Thinning
                </label>
            </div>

            <div class="control-group" id="manual_canny_group" style="display:none; flex-direction:row; gap:10px;">
                <div>
                    <label>Low</label>
                    <input type="number" id="canny_low" value="80" style="width: 60px;">
                </div>
                <div>
                    <label>High</label>
                    <input type="number" id="canny_high" value="160" style="width: 60px;">
                </div>
            </div>

            <button id="processBtn">Run Upscale</button>
        </div>

        <div class="results-grid" id="resultsContainer">
            <!-- Results will appear here -->
            <div style="grid-column: 1 / -1; text-align: center; color: #888; padding: 40px;">
                Upload an image and click "Run Upscale" to see results.
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
